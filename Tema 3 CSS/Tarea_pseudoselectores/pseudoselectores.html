<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="pseudoselectores.css">
    <title>Tarea de psudoselectores</title>
</head>
<body>
    <h2><a href="https://www.google.com">Horario de clase curso 2018-2019</a></h2>
   <table>
    <tr>
        <th>Horas</th>
        <th>Lunes</th>
        <th>Martes</th>
        <th>Miercoles</th>
        <th>Jueves</th>
        <th>Viernes</th>
    </tr>
    <tr>
        <td>8:00</td>
        <td rowspan="2">Matemáticas</td>
        <td>Lengua</td>
        <td>Inglés</td>
        <td colspan="2">Ciencias</td>
        
    </tr>
    <tr>
        <td>9:00</td>
        <td>Historia</td>
        <td>Ciencias</td>
        <td>Matemáticas</td>
        <td>Lengua</td>
        
    </tr>
    <tr>
        <td>10:00</td>
        <th colspan="5">RECREO</th>
        
    </tr>
    <tr>
        <td>10:30</td>
        <td>Inglés</td>
        <td rowspan="2">Ciencias</td>
        <td>Matemáticas</td>
        <td>Lengua</td>
        <td>Historia</td>
    </tr>
    <tr>
        <td>11:30</td>
        <td>Historia</td>
        <td>Ciencias</td>
        <td>Matemáticas</td>
        <td>Inglés</td>
    </tr>
   </table>
    <form action="">
    <label for="Email">Email</label>
    <input type="text" placeholder="Inserte email del destinatario" required>
    <br>
    <input type="submit" value="Enviar Horario"></input>
   </form>
  
  </body>
</html>
