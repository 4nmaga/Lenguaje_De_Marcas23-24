<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tabla_prac</title>
    <style>
        table{
            background-color: rgb(255, 238, 207);
            border: 3px  solid brown;
        }
         td{
            border: 1.5px  solid rgb(146, 95, 0);
        }
        .ali{
            vertical-align: top;
        }
        .alic{
            vertical-align: auto;
        }
        .cabeza{
            text-align: center;
        }
    </style>
</head>
<body>
    <table >
        
        <tbody>
            <tr>
                <td colspan="3" class="cabeza">MY DAILY MENU</td>
            </tr>
            <tr>
                <td rowspan="3" class="alic">
                    <p>M<br>o<br>n<br>d<br>a<br>y</p>
                </td>
                <td class="ali"><b>Breakfast</b></td>
                <td>
                    <p>Orange juice<br> Toast <br>Black coffe</p>
                </td>
            </tr>
            <tr>
                <td class="ali"><b>Lunch</b></td>
                <td>
                    <p>Tuna sandwich <br> Apple</p>
                </td>
            </tr>
            <tr>
                
                <td class="ali"><b>Dinner</b></td>
                <td>
                    <p>Hamburger <br> steak <br>Mashed <br>potatoes <br>Green beans <br>Jello </p>
                </td>
            </tr>
        </tbody>
    </table>
</body>
</html>
